name: CI/CD Pipeline - BarTab

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
      
      - name: Instalar dependÃªncias do Backend
        working-directory: ./backend
        run: npm ci
      
      - name: Build Backend
        working-directory: ./backend
        run: npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
      
      - name: Instalar dependÃªncias do Backend
        working-directory: ./backend
        run: npm ci
      
      - name: Executar testes do Backend
        working-directory: ./backend
        run: npm run test:cov
      
      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
      
      - name: Limpar cache npm e node_modules
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
      
      - name: Instalar dependÃªncias do Frontend
        working-directory: ./frontend
        run: npm install --force
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
      
      - name: Limpar cache npm e node_modules
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
      
      - name: Instalar dependÃªncias do Frontend
        working-directory: ./frontend
        run: npm install --force
      
      - name: Executar testes do Frontend
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 1

  sonarcloud_analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para anÃ¡lise completa do histÃ³rico
      
      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
      
      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
      
      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838  # v3.1.0
        with:
          projectBaseDir: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # NecessÃ¡rio para PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838  # v3.1.0
        with:
          projectBaseDir: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # NecessÃ¡rio para PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # DEPLOY - SÃ³ roda se todos os testes passarem E estiver na branch main
  # ============================================================================
  
  deploy-backend:
    name: Deploy Backend to GCP
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, sonarcloud_analysis]
    # SÃ³ faz deploy se for push na main (nÃ£o em PRs ou develop)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/bartab-backend:latest .

      - name: Push Backend Image
        run: |
          docker push gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/bartab-backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy bartab-backend \
            --image=gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --service-account=bartab-backend-sa@$PROJECT_ID.iam.gserviceaccount.com \
            --set-env-vars="NODE_ENV=production" \
            --set-secrets="DATABASE_URL=bartab-database-url:latest,JWT_SECRET=bartab-jwt-secret:latest,GOOGLE_CLIENT_ID=bartab-google-client-id:latest,GOOGLE_CLIENT_SECRET=bartab-google-client-secret:latest,SMTP_USER=bartab-smtp-user:latest,SMTP_PASS=bartab-smtp-pass:latest" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300s

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe bartab-backend --platform=managed --region=$REGION --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed at: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend to GCP
    runs-on: ubuntu-latest
    needs: deploy-backend
    # Herda a condiÃ§Ã£o do deploy-backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_BASE_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/bartab-frontend:latest .

      - name: Push Frontend Image
        run: |
          docker push gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/bartab-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy bartab-frontend \
            --image=gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --timeout=60s

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe bartab-frontend --platform=managed --region=$REGION --format="value(status.url)")
          echo "âœ… Frontend deployed at: $URL"

  # ============================================================================
  # NOTIFICAÃ‡ÃƒO - Resumo do deploy
  # ============================================================================
  
  notify-success:
    name: Deploy Success
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Success Notification
        run: |
          echo "ðŸŽ‰ ============================================="
          echo "ðŸŽ‰ DEPLOY COMPLETO COM SUCESSO!"
          echo "ðŸŽ‰ ============================================="
          echo "âœ… Testes: PASSOU"
          echo "âœ… SonarCloud: PASSOU"
          echo "âœ… Backend: DEPLOYED"
          echo "âœ… Frontend: DEPLOYED"
          echo "ðŸš€ Backend URL: ${{ needs.deploy-backend.outputs.backend_url }}"
          echo "ðŸŽ‰ ============================================="
