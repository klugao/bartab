name: CI/CD Pipeline - BarTab

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
      
      - name: Instalar depend√™ncias do Backend
        working-directory: ./backend
        run: npm ci
      
      - name: Build Backend
        working-directory: ./backend
        run: npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
      
      - name: Instalar depend√™ncias do Backend
        working-directory: ./backend
        run: npm ci
      
      - name: Executar testes do Backend
        working-directory: ./backend
        run: npm run test:cov
      
      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
      
      - name: Limpar cache npm e node_modules
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
      
      - name: Instalar depend√™ncias do Frontend
        working-directory: ./frontend
        run: npm install --force
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
      
      - name: Limpar cache npm e node_modules
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
      
      - name: Instalar depend√™ncias do Frontend
        working-directory: ./frontend
        run: npm install --force
      
      - name: Executar testes do Frontend
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 1

  sonarcloud_analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para an√°lise completa do hist√≥rico
      
      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
      
      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
      
      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838  # v3.1.0
        with:
          projectBaseDir: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necess√°rio para PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838  # v3.1.0
        with:
          projectBaseDir: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necess√°rio para PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # DETECTAR MUDAN√áAS - Determina o que precisa ser deployado
  # ============================================================================
  
  detect-changes:
    name: Detectar Mudan√ßas
    runs-on: ubuntu-latest
    # S√≥ roda em push na main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Detectar arquivos modificados
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # ============================================================================
  # DEPLOY - S√≥ roda se todos os testes passarem E estiver na branch main
  # ============================================================================
  
  deploy-backend:
    name: Deploy Backend to GCP
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, sonarcloud_analysis, detect-changes]
    # S√≥ faz deploy se: (1) for push na main E (2) houve mudan√ßas no backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.detect-changes.outputs.backend == 'true'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Verificar configura√ß√£o GCP
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå ERRO: Secret GCP_SA_KEY n√£o est√° configurado!"
            echo "üìù Configure o secret no reposit√≥rio GitHub:"
            echo "   Settings > Secrets and variables > Actions > New repository secret"
            echo "   Nome: GCP_SA_KEY"
            echo "   Valor: JSON da service account do GCP"
            exit 1
          fi
          echo "‚úÖ Secret GCP_SA_KEY encontrado"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/bartab-backend:latest .

      - name: Push Backend Image
        run: |
          docker push gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/bartab-backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy bartab-backend \
            --image=gcr.io/$PROJECT_ID/bartab-backend:$GITHUB_SHA \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production" \
            --set-secrets="DATABASE_URL=bartab-database-url:latest,JWT_SECRET=bartab-jwt-secret:latest,GOOGLE_CLIENT_ID=bartab-google-client-id:latest,GOOGLE_CLIENT_SECRET=bartab-google-client-secret:latest,SMTP_USER=bartab-smtp-user:latest,SMTP_PASS=bartab-smtp-pass:latest" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300s

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe bartab-backend --platform=managed --region=$REGION --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Backend deployed at: $URL"

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend to GCP
    runs-on: ubuntu-latest
    needs: [deploy-backend, detect-changes]
    # S√≥ faz deploy se: (1) for push na main E (2) houve mudan√ßas no frontend
    # Sempre roda DEPOIS do backend (se o backend tamb√©m foi deployado)
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      needs.detect-changes.outputs.frontend == 'true' &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Verificar configura√ß√£o GCP
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå ERRO: Secret GCP_SA_KEY n√£o est√° configurado!"
            echo "üìù Configure o secret no reposit√≥rio GitHub:"
            echo "   Settings > Secrets and variables > Actions > New repository secret"
            echo "   Nome: GCP_SA_KEY"
            echo "   Valor: JSON da service account do GCP"
            exit 1
          fi
          echo "‚úÖ Secret GCP_SA_KEY encontrado"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Get Backend URL
        id: get-backend-url
        run: |
          # Se o backend foi deployado agora, usa a URL nova
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          else
            # Sen√£o, pega a URL do backend existente no Cloud Run
            BACKEND_URL=$(gcloud run services describe bartab-backend --platform=managed --region=$REGION --format="value(status.url)" 2>/dev/null || echo "")
          fi
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "üîó Using backend URL: $BACKEND_URL"

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_BASE_URL=${{ steps.get-backend-url.outputs.backend_url }} \
            -t gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/bartab-frontend:latest .

      - name: Push Frontend Image
        run: |
          docker push gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/bartab-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy bartab-frontend \
            --image=gcr.io/$PROJECT_ID/bartab-frontend:$GITHUB_SHA \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --timeout=60s

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe bartab-frontend --platform=managed --region=$REGION --format="value(status.url)")
          echo "‚úÖ Frontend deployed at: $URL"

  # ============================================================================
  # NOTIFICA√á√ÉO - Resumo do deploy
  # ============================================================================
  
  notify-success:
    name: Deploy Success
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, detect-changes]
    if: |
      always() && 
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' &&
      (needs.deploy-backend.result == 'success' || needs.deploy-frontend.result == 'success')
    
    steps:
      - name: Success Notification
        run: |
          echo "üéâ ============================================="
          echo "üéâ DEPLOY COMPLETO COM SUCESSO!"
          echo "üéâ ============================================="
          echo "‚úÖ Testes: PASSOU"
          echo "‚úÖ SonarCloud: PASSOU"
          
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "‚úÖ Backend: DEPLOYED"
            echo "üöÄ Backend URL: ${{ needs.deploy-backend.outputs.backend_url }}"
          else
            echo "‚è≠Ô∏è  Backend: SKIPPED (sem mudan√ßas)"
          fi
          
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "‚úÖ Frontend: DEPLOYED"
          else
            echo "‚è≠Ô∏è  Frontend: SKIPPED (sem mudan√ßas)"
          fi
          
          echo "üéâ ============================================="
