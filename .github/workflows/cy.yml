# .github/workflows/ci.yml
name: CI
on:
  pull_request:
    branches: [ "main" ]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd backend && yarn && yarn test --passWithNoTests && yarn build
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd frontend && yarn && yarn test --passWithNoTests && yarn build
