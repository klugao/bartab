# Cloud Run Service - Backend
# Este arquivo define a configuração do serviço backend no Cloud Run
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: bartab-backend
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Scaling
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        
        # Cloud SQL Connection
        run.googleapis.com/cloudsql-instances: PROJECT_ID:us-central1:bartab-postgres
        
        # Service Account
        run.googleapis.com/service-account: bartab-backend-sa@PROJECT_ID.iam.gserviceaccount.com
        
        # CPU é alocada apenas durante requests
        run.googleapis.com/cpu-throttling: 'true'
        
        # Timeout
        run.googleapis.com/timeout-seconds: '300'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: bartab-backend-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - name: bartab-backend
        image: gcr.io/PROJECT_ID/bartab-backend:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: NODE_ENV
          value: 'production'
        - name: PORT
          value: '8080'
        - name: GCP_PROJECT_ID
          value: 'PROJECT_ID'
        - name: FRONTEND_URL
          value: 'https://bartab-frontend-XXXXXXX-uc.a.run.app'
        - name: CORS_ORIGIN
          value: 'https://bartab-frontend-XXXXXXX-uc.a.run.app'
        - name: GOOGLE_CALLBACK_URL
          value: 'https://bartab-backend-XXXXXXX-uc.a.run.app/api/auth/google/callback'
        - name: SMTP_HOST
          value: 'smtp.gmail.com'
        - name: SMTP_PORT
          value: '587'
        - name: SMTP_FROM
          value: 'noreply@bartab.com'
        # Secrets do Secret Manager
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bartab-database-url
              key: latest
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bartab-jwt-secret
              key: latest
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: bartab-google-client-id
              key: latest
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: bartab-google-client-secret
              key: latest
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: bartab-smtp-user
              key: latest
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: bartab-smtp-pass
              key: latest
        resources:
          limits:
            cpu: '1000m'
            memory: '512Mi'
        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
  traffic:
  - percent: 100
    latestRevision: true

