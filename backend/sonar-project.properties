# Configuração do SonarCloud para o Backend (NestJS)
sonar.projectKey=bartab-backend
sonar.projectName=BarTab Backend
sonar.projectVersion=1.0

# Organização do SonarCloud
# sonar.organization=seu-usuario-github
# NOTA: Descomente e configure após criar o projeto no SonarCloud

# Diretório de código-fonte
sonar.sources=src

# Exclusões
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/test/**,\
  **/main.ts,\
  **/migrations/**,\
  **/*.d.ts,\
  **/seed.ts,\
  **/simple-server.js

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de linguagem
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Configurações de testes
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

