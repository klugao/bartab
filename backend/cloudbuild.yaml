# Cloud Build - Backend
# Este arquivo configura o deploy automático para Cloud Run
steps:
  # Step 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bartab-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bartab-backend:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bartab-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bartab-backend:latest'

  # Step 3: Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bartab-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bartab-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=bartab-database-url:latest,JWT_SECRET=bartab-jwt-secret:latest,GOOGLE_CLIENT_ID=bartab-google-client-id:latest,GOOGLE_CLIENT_SECRET=bartab-google-client-secret:latest,SMTP_USER=bartab-smtp-user:latest,SMTP_PASS=bartab-smtp-pass:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300s'

# Configurações adicionais
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (15 minutos)
timeout: '900s'

# Tags para organização
tags:
  - 'bartab'
  - 'backend'
  - 'nodejs'

# Armazenar imagens
images:
  - 'gcr.io/$PROJECT_ID/bartab-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bartab-backend:latest'

