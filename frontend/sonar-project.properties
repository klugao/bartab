# Configuração do SonarQube para o Frontend (React)
sonar.projectKey=bartab-frontend
sonar.projectName=BarTab Frontend
sonar.projectVersion=1.0

# Autenticação (token) - usar sonar.login para SonarQube < 10.0
sonar.login=sqa_38ad5c3247d3aa2765223a9e033bbae8a648cfb2

# Diretório de código-fonte
sonar.sources=src

# Exclusões
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**,\
  **/vite-env.d.ts,\
  **/*.config.*,\
  **/main.tsx

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de linguagem
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Configurações de testes
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

