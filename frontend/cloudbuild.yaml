# Cloud Build - Frontend
# Este arquivo configura o deploy automático para Cloud Run
steps:
  # Step 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bartab-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bartab-frontend:latest'
      - '--build-arg'
      - 'VITE_API_BASE_URL=${_API_URL}'
      - '.'
    dir: 'frontend'

  # Step 2: Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bartab-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bartab-frontend:latest'

  # Step 3: Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bartab-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bartab-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '60s'

# Configurações adicionais
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (15 minutos)
timeout: '900s'

# Substituições (variáveis)
substitutions:
  _API_URL: 'https://bartab-backend-nvwtehomyq-uc.a.run.app/api'

# Tags para organização
tags:
  - 'bartab'
  - 'frontend'
  - 'react'

# Armazenar imagens
images:
  - 'gcr.io/$PROJECT_ID/bartab-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bartab-frontend:latest'

